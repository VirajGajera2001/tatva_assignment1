<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta hettp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="navbar">
            <div id="navs">
            <img src="./images/menu-bar.svg" alt="menu-bar" class="menubar">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <img src="./images/search-icon.svg" alt="search-icon" class="searchico">
            <input type="text" class="search" placeholder="Search...">
                <img src="./images/notification-icon.svg" alt="bell" class="notifi">
                <img src="./images/profile.png" alt="profile" class="profile">
                <h3 class="profilename">John Doe</h3>
                <img src="./images/downward-arrow.svg" alt="downarrow" class="arrow">
            </div>
        </div>
    </header>
    <section id="sidebar">
        <div id="dash">
            <img src="./images/dashboard-active.svg" alt="dashboard-active" class="sidebarimg">
            <span class="sidespans">Dashboard</span>
        </div>
        <div id="analy">
            <img src="./images/graph-default.svg" alt="graph-default"
            class="sidebarimg">
            <span class="sidespans">Analysis</span>
        </div>
        <div id="inbox">
            <img src="./images/inbox-default.svg" alt="inbox-default" class="sidebarimg">
            <span class="sidespans">Inbox</span>
        </div>
        <div id="history">
            <img src="./images/clock-default.svg" alt="clock-default" class="sidebarimg">
            <span class="sidespans">History</span>
        </div>
        <div id="userdef">
            <img src="./images/user-default.svg" alt="user-default"
            class="sidebarimg">
            <span class="sidespans">Users</span>
        </div>
        <div id="maintain">
            <img src="./images/maintenance-default.svg" alt="maintenance-default" class="sidebarimg">
            <span class="sidespans">Maintenance</span>
        </div>
        <div id="setting">
            <img src="./images/setting-default.svg" alt="setting-default" class="sidebarimg">
            <span class="sidespans">Setting</span>
        </div>
    </section>
</body>
</html>
